{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ruckus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    
</head>
<body>
    <header>
            <!-- {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile_detail' profile_id=user.profile.id %}">Profile</a>
            <a href="{% url 'home' %}">Main Feed</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            {% endif %} -->

            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                {% if user.is_authenticated %}
                <a class="nav-link" id="nav-home-tab" href="{% url 'home' %}" role="tab" aria-controls="nav-home" aria-selected="false"><span class="material-symbols-outlined">
                    home
                    </span><span class="tab-text">Main Feed</span></a>                
                <a class="nav-link" id="nav-profile-tab" href="{% url 'profile_detail' profile_id=user.profile.id %}" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="material-symbols-outlined">
                    account_circle
                    </span><span class="tab-text">Profile</span></a>
                <div class="ms-auto"></div>
                    <a class="nav-link" id="nav-logout-tab" href="{% url 'logout' %}" role="tab" aria-controls="nav-logout" aria-selected="false"><span class="material-symbols-outlined">
                        logout
                        </span><span class="tab-text">Logout</span></a>
                </div>
                {% else %}
                <a class="nav-link" id="nav-login-tab" href="{% url 'login' %}" role="tab" aria-controls="nav-login" aria-selected="false"><span class="material-symbols-outlined">
                    login
                    </span><span class="tab-text">Login</span></a>
                <a class="nav-link" id="nav-signup-tab" href="{% url 'signup' %}" role="tab" aria-controls="nav-signup" aria-selected="false"><span class="material-symbols-outlined">
                    person_add
                    </span><span class="tab-text">Sign Up</span></a>
                {% endif %}
            </div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll('.nav-link');
            const currentUrl = window.location.pathname;
        
            tabs.forEach(tab => {
                // Normalize the URL and href by removing trailing slashes for accurate matching
                const normalizedTabHref = tab.href.replace(window.location.origin, '').replace(/\/$/, '');
                const normalizedCurrentUrl = currentUrl.replace(/\/$/, '');
        
                if (normalizedTabHref === normalizedCurrentUrl) {
                    // Remove active class from all tabs first
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to current tab
                    tab.classList.add('active');
                    tab.setAttribute('aria-selected', 'true');
                }
            });
        });
        </script>
</body>
</html>
