{% extends 'base.html' %}


{% block content %}
    <h1>Posts</h1>

    
    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    {% endif %}
        



{% for post in posts %}
    <div>
        <p>
            {{ post.content }}
        </p>
    </div>
{% endfor %}
    











{% endblock content %}
